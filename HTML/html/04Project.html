<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="words.css">
    <link rel="stylesheet" href="tablestyle.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="mypop.css">
</head>

<body>
    <div class="main">
        <div class="top pic">
            <div class="le pic">
                <img src="../img/BJUL.png" width="500px" height="60px">
            </div>

            <div class="ce pic">
                <img src="../img/TITLE.png" width="165px" height="70px">
            </div>

            <div class="ri pic">
                <div class="dropdown">
                    <button class="dropbtn"><img src="../img/LAN.png" width="55px" height="50px"></button>
                    <div class="dropdown-content">
                        <a href="#">English</a>
                        <a href="#">简体中文</a>
                        <a href="#">繁体中文</a>
                    </div>
                </div>

                <div class="dropdown">
                    <img src="../img/CON.png" width="60px" height="50px">
                    <div class="dropdown-content">
                        <img src="../img/CONT.png" width="280px" height="450px">
                    </div>

                </div>

                <div class="dropdown">
                    <img src="../img/MY.png" width="50px" height="45px">
                    <div class="dropdown-content">
                        <p>个人信息</p>
                    </div>
                </div>

                <div class="dropdown">
                    <a href="01Main.html"><img src="../img/GO.png" width="60px" height="55px"></a>
                    <div class="dropdown-content">
                        <a href="01Main.html">退出登录</a>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>

    <div class="cen">
        <div class="cent">
            <div>
                <div class="cle"><img src="../img/ZUOS.png"></div>

                <div class="cri">
                    <a href="05Open.html"><button class="button5" id="openbtn">十新建项目</button></a>
                    <div class="overlay" id="overlay"></div>
                    <div class="popup" id="popup">
                        <form>
                            <p class="pt">新建项目</p>
                            <div>
                                <div class="po">
                                    <div class="ple">
                                        <label class="pte">项目名称*</label>
                                    </div>
                                    <div class="ple">
                                        <input type="text" value="" placeholder="请输入项目名称" maxlength="77"
                                            width="1000px" /><br><br>
                                    </div>
                                </div>

                                <div class="po">
                                    <div class="ple">
                                        <label class="pte">项目描述</label>
                                    </div>
                                    <div class="ple">
                                        <textarea name="message" rows="2" cols="80" placeholder="请输入项目描述"></textarea>
                                    </div>
                                </div>
                                <div class="cri">
                                    <button id="closebtn()" class="button6">取消</button>
                                    <button type="submit" class="button7">新建项目</button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <script>
                        const openbtn = document.getElementById('openbtn');
                        const closebtn = document.getElementById('closebtn');
                        const popup = document.getElementById('popup');
                        const overlay = document.getElementById('overlay');
                        openbtn.addEventListener('click', function () {
                            popup.style.display = 'block';
                            overlay.style.display = 'block';
                        })
                    </script>

                </div>

            </div>

            <div class="cc">
                <img src="../img/CENTER.png">
            </div>


        </div>

    </div>

    </div>
